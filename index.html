<!DOCTYPE html>
<html>
<head>
  <title>Spinning Spoon 3D</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script>
    // Minimal glMatrix embed for mat4 operations
    var glMatrix = {
      mat4: {
        create: function() {
          let out = new Float32Array(16);
          out[0] = 1; out[5] = 1; out[10] = 1; out[15] = 1;
          return out;
        },
        perspective: function(out, fovy, aspect, near, far) {
          const f = 1.0 / Math.tan(fovy / 2);
          out[0] = f / aspect; out[1] = 0; out[2] = 0; out[3] = 0;
          out[4] = 0; out[5] = f; out[6] = 0; out[7] = 0;
          out[8] = 0; out[9] = 0; out[11] = -1; out[12] = 0; out[13] = 0; out[15] = 0;
          if (far != null && far !== Infinity) {
            const nf = 1 / (near - far);
            out[10] = (far + near) * nf;
            out[14] = (2 * far * near) * nf;
          } else {
            out[10] = -1;
            out[14] = -2 * near;
          }
          return out;
        },
        translate: function(out, a, v) {
          let x = v[0], y = v[1], z = v[2];
          let a00, a01, a02, a03;
          let a10, a11, a12, a13;
          let a20, a21, a22, a23;
          if (a === out) {
            out[12] = a[0] * x + a[4] * y + a[8] * z + a[12];
            out[13] = a[1] * x + a[5] * y + a[9] * z + a[13];
            out[14] = a[2] * x + a[6] * y + a[10] * z + a[14];
            out[15] = a[3] * x + a[7] * y + a[11] * z + a[15];
          } else {
            a00 = a[0]; a01 = a[1]; a02 = a[2]; a03 = a[3];
            a10 = a[4]; a11 = a[5]; a12 = a[6]; a13 = a[7];
            a20 = a[8]; a21 = a[9]; a22 = a[10]; a23 = a[11];
            out[0] = a00; out[1] = a01; out[2] = a02; out[3] = a03;
            out[4] = a10; out[5] = a11; out[6] = a12; out[7] = a13;
            out[8] = a20; out[9] = a21; out[10] = a22; out[11] = a23;
            out[12] = a00 * x + a10 * y + a20 * z + a[12];
            out[13] = a01 * x + a11 * y + a21 * z + a[13];
            out[14] = a02 * x + a12 * y + a22 * z + a[14];
            out[15] = a03 * x + a13 * y + a23 * z + a[15];
          }
          return out;
        },
        rotate: function(out, a, rad, axis) {
          let len = Math.hypot(axis[0], axis[1], axis[2]);
          if (len < 0.000001) { return null; } // glMatrix.EPSILON
          len = 1 / len;
          let x = axis[0] * len, y = axis[1] * len, z = axis[2] * len;
          let s = Math.sin(rad), c = Math.cos(rad), t = 1 - c;
          let a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
          let a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
          let a20 = a[8], a21_ = a[9], a22_ = a[10], a23 = a[11]; // renamed a21, a22 to avoid conflict
          let b00 = x * x * t + c, b01 = y * x * t + z * s, b02 = z * x * t - y * s;
          let b10 = x * y * t - z * s, b11 = y * y * t + c, b12 = z * y * t + x * s;
          let b20 = x * z * t + y * s, b21 = y * z * t - x * s, b22 = z * z * t + c;
          out[0] = a00 * b00 + a10 * b01 + a20 * b02;
          out[1] = a01 * b00 + a11 * b01 + a21_ * b02;
          out[2] = a02 * b00 + a12 * b01 + a22_ * b02;
          out[3] = a03 * b00 + a13 * b01 + a23 * b02;
          out[4] = a00 * b10 + a10 * b11 + a20 * b12;
          out[5] = a01 * b10 + a11 * b11 + a21_ * b12;
          out[6] = a02 * b10 + a12 * b11 + a22_ * b12;
          out[7] = a03 * b10 + a13 * b11 + a23 * b12;
          out[8] = a00 * b20 + a10 * b21 + a20 * b22;
          out[9] = a01 * b20 + a11 * b21 + a21_ * b22;
          out[10] = a02 * b20 + a12 * b21 + a22_ * b22;
          out[11] = a03 * b20 + a13 * b21 + a23 * b22;
          if (a !== out) { out[12] = a[12]; out[13] = a[13]; out[14] = a[14]; out[15] = a[15]; }
          return out;
        },
        invert: function(out, a) {
          let a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
          let a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
          let a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
          let a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];
          let b00 = a00 * a11 - a01 * a10;
          let b01 = a00 * a12 - a02 * a10;
          let b02 = a00 * a13 - a03 * a10;
          let b03 = a01 * a12 - a02 * a11;
          let b04 = a01 * a13 - a03 * a11;
          let b05 = a02 * a13 - a03 * a12;
          let b06 = a20 * a31 - a21 * a30;
          let b07 = a20 * a32 - a22 * a30;
          let b08 = a20 * a33 - a23 * a30;
          let b09 = a21 * a32 - a22 * a31;
          let b10 = a21 * a33 - a23 * a31;
          let b11 = a22 * a33 - a23 * a32;
          let det = b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
          if (!det) { console.warn("glMatrix.mat4.invert is using a placeholder implementation (determinant is 0)."); for(let i=0; i<16; ++i) out[i] = a[i]; return out; }
          det = 1.0 / det;
          out[0] = (a11 * b11 - a12 * b10 + a13 * b09) * det;
          out[1] = (a02 * b10 - a01 * b11 - a03 * b09) * det;
          out[2] = (a31 * b05 - a32 * b04 + a33 * b03) * det;
          out[3] = (a22 * b04 - a21 * b05 - a23 * b03) * det;
          out[4] = (a12 * b08 - a10 * b11 - a13 * b07) * det;
          out[5] = (a00 * b11 - a02 * b08 + a03 * b07) * det;
          out[6] = (a32 * b02 - a30 * b05 - a33 * b01) * det;
          out[7] = (a20 * b05 - a22 * b02 + a23 * b01) * det;
          out[8] = (a10 * b10 - a11 * b08 + a13 * b06) * det;
          out[9] = (a01 * b08 - a00 * b10 - a03 * b06) * det;
          out[10] = (a30 * b04 - a31 * b02 + a33 * b00) * det;
          out[11] = (a21 * b02 - a20 * b04 - a23 * b00) * det;
          out[12] = (a11 * b07 - a10 * b09 - a12 * b06) * det;
          out[13] = (a00 * b09 - a01 * b07 + a02 * b06) * det;
          out[14] = (a31 * b01 - a30 * b03 - a32 * b00) * det;
          out[15] = (a20 * b03 - a21 * b01 + a22 * b00) * det;
          return out;
        },
        transpose: function(out, a) {
          if (out === a) {
            let a01 = a[1], a02 = a[2], a03 = a[3];
            let a12 = a[6], a13 = a[7];
            let a23 = a[11];
            out[1] = a[4]; out[2] = a[8]; out[3] = a[12];
            out[4] = a01; out[6] = a[9]; out[7] = a[13];
            out[8] = a02; out[9] = a12; out[11] = a[14];
            out[12] = a03; out[13] = a13; out[14] = a23;
          } else {
            out[0] = a[0]; out[1] = a[4]; out[2] = a[8]; out[3] = a[12];
            out[4] = a[1]; out[5] = a[5]; out[6] = a[9]; out[7] = a[13];
            out[8] = a[2]; out[9] = a[6]; out[10] = a[10]; out[11] = a[14];
            out[12] = a[3]; out[13] = a[7]; out[14] = a[11]; out[15] = a[15];
          }
          return out;
        }
      }
    };
  </script>
